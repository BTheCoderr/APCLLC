<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - All Purpose Contractors LLC</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #c62a2a;
      margin-bottom: 1rem;
    }
    .logo-placeholder {
      background-color: #c62a2a;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      display: inline-block;
    }
    p {
      line-height: 1.6;
    }
    .accent {
      color: #d4b14b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-placeholder">APC LLC</div>
    <h1>You're currently offline</h1>
    <p>It seems you don't have an internet connection right now. The All Purpose Contractors LLC website requires an internet connection to display the latest information.</p>
    <p>Please check your connection and try again.</p>
    <p class="accent">We'll be here when you're back online!</p>
  </div>
</body>
</html>
